<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="dist/app.css">
</head>
<body>
    <div class="layout">
        <header class=" full-w d-flex ai-center jc-center">
            <div class="row  d-flex w-9">
                <div class="col-6 d-flex ai-center jc-flex-start p-left-1">
                    <img src="img/logo.svg" alt="logo teambit">
                </div>
                <div class="col-6 h-1 d-flex ai-center jc-flex-end">
                    <ul class="d-flex ">
                        <li><a href=""> Solutions</a></li>
                        <li><a href="">Pricing</a></li>
                        <li><a href="">Blog</a></li>

                        <li>
                        </li>
                    </ul>
                    <button class="d-flex ai-center jc-flex-center">
                        <img src="img/google-logo.svg" alt="logo google">
                         Sign Up 
                    </button>
                </div>
            </div>
        </header>
        <div class="jumbo   full-w d-flex ai-center jc-center">
            <div class="row  d-flex w-9 m-top-6 m-bottom-6">
                <div class="col-6  ">
                    <h1> Understand, recognize and develop your people</h1>
                    <h3> Teambit helps teams create a high perfoming culture with regular feedback.</h3>
                    <div class="buttons_row d-flex ai-center">
                        <button class="d-flex ai-center jc-flex-center">
                            <img src="img/google-logo.svg" alt="logo google">
                             Sign Up with google 
                        </button>
                        <p>or</p>
                        <button class="d-flex ai-center jc-flex-center">
                            <img src="img/slack-logo.svg" alt="logo slack">
                             Sign Up with Slack 
                        </button>

                    <span> or use your email andress</span>
                </div>
                <div class="col-6 ">
                    <img class="w-10" src="img/illustration-main.jpg" alt="illustrazione">
                </div>
            </div>
        </div>
        <section class="debug traditional h-8 full-w d-flex d-column ai-center jc-center">
            <div class="debug row w-9">
                <div class="col-12">

            </div>
            <div class="debug row w-9">

            <div class="debug row w-9">

            </div>
